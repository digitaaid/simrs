name: Auto Merge Branches

on:
  push:
    branches:
      - dev  # Ganti dengan nama cabang target Anda

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Ambil semua riwayat dan semua cabang

    - name: Configure git
      run: |
        git config --global user.name 'marwandhiaurrahman'
        git config --global user.email 'marwandhiaurrahman@github.com'

    - name: Fetch all branches
      run: git fetch --all

    - name: Checkout target branch
      run: git checkout devkitasehat  # Ganti dengan nama cabang tujuan

    - name: Merge changes from source branch
      run: |
        git merge --no-ff dev  # Ganti dengan nama cabang target

    - name: Push changes
      env:
        PAT_TOKEN: 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
      run: |
        git push https://x-access-token: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@github.com/digitaaid/simrs.git HEAD:devkitasehat  # Ganti USERNAME dan REPOSITORY sesuai dengan repositori Anda
