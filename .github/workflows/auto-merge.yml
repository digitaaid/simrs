name: Auto Merge dev to devkitasehat

on:
  push:
    branches:
      - dev

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout dev branch
      uses: actions/checkout@v2
      with:
        ref: dev

    - name: Custom Action Using PAT
      run: |
        curl -H "Authorization: token ${{ secrets.TOKEN_PAT }}" https://github.com/digitaaid/simrs/

    - name: Configure Git
      run: |
        git config user.name 'marwandhiaurrahman'
        git config user.email 'marwandhiaurrahman@github.com'

    - name: Merge dev into devkitasehat
      run: |
        git fetch origin
        git checkout devkitasehat
        git merge origin/dev --strategy-option=ours --allow-unrelated-histories
        git config user.name 'marwandhiaurrahman'
        git config user.email 'marwandhiaurrahman@github.com'
        git push origin devkitasehat
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_PAT }}

