name: Auto Merge Branches

on:
  push:
    branches:
      - dev
jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Ambil semua riwayat dan semua cabang

    - name: Configure git
      run: |
        git config --global user.name 'marwandhiaurrahman'
        git config --global user.email 'marwandhiaurrahman@github.com'

    - name: Fetch all branches
      run: git fetch --all

    - name: Checkout target branch
      run: git checkout devkitasehat

    - name: Merge changes from source branch
      run: |
        git merge --no-ff dev
        git push origin devkitasehat
